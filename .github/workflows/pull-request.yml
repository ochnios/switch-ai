name: Pull Request CI

on:
  pull_request:
    branches: [master]
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        run: npm run test:coverage

      - name: Upload unit test coverage
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: unit-test-coverage
          path: coverage/
          retention-days: 7

  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: lint
    environment: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Create .env.test file
        run: |
          echo "SITE_URL=${{ vars.SITE_URL }}" >> .env.test
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> .env.test
          echo "SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}" >> .env.test
          echo "OPENROUTER_API_KEY=${{ secrets.OPENROUTER_API_KEY }}" >> .env.test
          echo "ENCRYPTION_KEY=${{ secrets.ENCRYPTION_KEY }}" >> .env.test
          echo "E2E_USERNAME_ID=${{ secrets.E2E_USERNAME_ID }}" >> .env.test
          echo "E2E_USERNAME=${{ secrets.E2E_USERNAME }}" >> .env.test
          echo "E2E_PASSWORD=${{ secrets.E2E_PASSWORD }}" >> .env.test

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Upload E2E test report
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: e2e-test-report
          path: playwright-report/
          retention-days: 7

  status-comment:
    name: Update PR Status
    needs: [lint, unit-test, e2e-test]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Download unit test coverage
        uses: actions/download-artifact@v5
        continue-on-error: true
        with:
          name: unit-test-coverage
          path: unit-coverage

      - name: Download E2E report
        uses: actions/download-artifact@v5
        continue-on-error: true
        with:
          name: e2e-test-report
          path: playwright-report

      - name: Create success comment
        uses: actions/github-script@v8
        if: needs.lint.result == 'success' && needs.unit-test.result == 'success' && needs.e2e-test.result == 'success'
        with:
          script: |
            const { owner, repo } = context.repo;
            const pr_number = context.issue.number;

            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: pr_number,
              body: `## ✅ All checks have passed successfully!\n\n` +
                    `| Job | Status |\n` +
                    `|-----|--------|\n` +
                    `| Lint | ✅ Passed |\n` +
                    `| Unit Tests | ✅ Passed |\n` +
                    `| E2E Tests | ✅ Passed |\n\n` +
                    `Coverage reports have been uploaded as artifacts.`
            });

      - name: Create failure comment
        uses: actions/github-script@v8
        if: needs.lint.result != 'success' || needs.unit-test.result != 'success' || needs.e2e-test.result != 'success'
        with:
          script: |
            const { owner, repo } = context.repo;
            const pr_number = context.issue.number;

            const lintStatus = "${{ needs.lint.result }}" === "success" ? "✅ Passed" : "❌ Failed";
            const unitStatus = "${{ needs.unit-test.result }}" === "success" ? "✅ Passed" : "❌ Failed";
            const e2eStatus = "${{ needs.e2e-test.result }}" === "success" ? "✅ Passed" : "❌ Failed";

            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: pr_number,
              body: `## ❌ Some checks have failed!\n\n` +
                    `| Job | Status |\n` +
                    `|-----|--------|\n` +
                    `| Lint | ${lintStatus} |\n` +
                    `| Unit Tests | ${unitStatus} |\n` +
                    `| E2E Tests | ${e2eStatus} |\n\n` +
                    `Please check the workflow logs for details.`
            });
